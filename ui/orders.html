<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Orders</h4>
    <a class="btn btn-secondary" href="/">Home</a>
  </div>

  <div class="card">
    <div class="card-body">
      <table class="table table-striped" id="orders_tbl">
        <thead>
          <tr><th>ID</th><th>Customer</th><th>Total</th><th>Created</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Detail Modal -->
<div class="modal" id="orderDetailModal" tabindex="-1">
  <div class="modal-dialog modal-lg"><div class="modal-content">
    <div class="modal-header"><h5 class="modal-title">Order Details</h5></div>
    <div class="modal-body">
      <div id="od_meta" class="mb-2 small text-muted"></div>
      <table class="table table-bordered" id="od_items">
        <thead><tr><th>#</th><th>Product</th><th>Qty</th><th>Price</th><th>Line Total</th></tr></thead>
        <tbody></tbody>
      </table>
      <div class="text-end"><strong>Grand Total: ₹<span id="od_total">0.00</span></strong></div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/app.js"></script>
<script>
async function loadOrders(){
  const res = await fetch('/api/orders');
  const rows = await res.json();
  const tb = document.querySelector('#orders_tbl tbody');
  tb.innerHTML='';
  for(const r of rows){
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${r.id}</td>
      <td>${r.customer_name}</td>
      <td>${Number(r.total_amount).toFixed(2)}</td>
      <td>${new Date(r.created_at).toLocaleString()}</td>
      <td><button class="btn btn-sm btn-outline-primary" onclick="viewOrder(${r.id})">View</button></td>
    `;
    tb.appendChild(tr);
  }
}

async function viewOrder(orderId){
  const data = await (await fetch(`/api/orders/${orderId}`)).json();
  if(data.error){ alert('Order not found'); return; }
  document.getElementById('od_meta').textContent =
    `Order #${data.id} • ${data.customer_name} • ${new Date(data.created_at).toLocaleString()}`;
  const tbody = document.querySelector('#od_items tbody');
  tbody.innerHTML='';
  let i=1, sum=0;
  for(const it of data.items){
    const line = Number(it.quantity) * Number(it.price);
    sum += line;
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${i++}</td><td>${it.product_name}</td><td>${it.quantity}</td><td>${Number(it.price).toFixed(2)}</td><td>${line.toFixed(2)}</td>`;
    tbody.appendChild(tr);
  }
  document.getElementById('od_total').textContent = (data.total_amount || sum).toFixed(2);
  bootstrap.Modal.getOrCreateInstance(document.getElementById('orderDetailModal')).show();
}

document.addEventListener('DOMContentLoaded', loadOrders);
</script>
</body>
</html>
